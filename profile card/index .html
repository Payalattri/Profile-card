<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link href="style.css" rel="stylesheet">
   

<script src="https://kit.fontawesome.com/c825447bfa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="images/user.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">PAYAL</span>

            <span class="job">WEB DEVELOP AND WEB DESGINER</span>
            </span>
        </div>

        <div class="media-buttons">
                    <a href="" style="margin: 0 0 15px 15px ; align-items: center; font-size: 30px;"><i class="fa-brands fa-facebook"></i></a>
                    <a href="" style="margin: 0 0 15px 15px ; align-items: center; font-size: 30px;"><i class="fa-brands fa-twitter-square"></i></a>
                    <a href="" style="margin: 0 0 15px 15px ; align-items: center; font-size: 30px;"><i class="fa-brands fa-instagram"></i></a>
                    <a href="" style="margin: 0 0 15px 15px ; align-items: center; font-size: 30px;"><i class="fa-brands fa-linkedin"></i></a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-message"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
    
</body>
</html>
